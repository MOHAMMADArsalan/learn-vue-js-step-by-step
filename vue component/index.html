<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <greeting></greeting>
        <greeting></greeting>
        <greeting></greeting>
    </div>
    <script>
        Vue.component('greeting', {
            template: `
                <div>
                        <h1>{{title}}</h1>
                        <button @click="removeTitle" v-if="title">Remove Title</button>
                        <button @click="addTitle" v-else>Add Title</button>
                        <hr>
                </div>
            `,
            data: function () {
                return {
                    title: 'Hello From Component'
                }
            },
            methods: {
                removeTitle: function () {
                    this.title =  ''
                },
                addTitle: function() {
                    this.title = 'Hello From Component'
                }
            }
        })

        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
